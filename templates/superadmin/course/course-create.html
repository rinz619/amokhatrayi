{% load static %}
{% include "superadmin/layouts/header.html" %}

<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">

        <!-- CONTAINER -->
        <div class="main-container container-fluid">

            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Courses</h1>
                <div>
                    <a class="btn btn-primary" href="{% url 'superadmin:courselist' %}"><i class="side-menu__icon fe fe-eye mx-1"></i>View
                        All</a>
                </div>
            </div>
            <!-- PAGE-HEADER END -->

            <!-- ROW OPEN -->
            <div class="row">

                <div class="col-md-4 col-xl-4 col-12">
                    <div class="card">

                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data" id="myForm">
                                {% csrf_token %}
                                <div class="row">

                                    <div class="col-lg-12 col-sm-12 mb-4 mb-lg-0">
                                        <label for="#" class="form-label">Upload Course Thumbnail</label>
                                        <input type="file" class="dropify" data-bs-height="180" {% if not data %}required{% endif %} name="imagefile" data-default-file="{{data.image.url}}" />
                                    </div>


                                </div>




                        </div>


                    </div>
                </div>

                <div class="col-md-8 col-xl-8 col-12">
                    <div class="card">

                        <div class="card-body">

                            <div class="row col-lg-12">

                                <div class="form-group col-lg-6 col-12">
                                    <label for="#" class="form-label">Course Title</label>
                                    <input type="text" class="form-control" id="#" placeholder="Course Title" name="title" required value="{{data.title}}">
                                </div>
                               <div class="form-group col-lg-6 col-12">
                                                    <label for="exampleInputEmail1" class="form-label">Select Category</label>
                                                    <select class="form-control select2" data-placeholder="Select Category" multiple name="category" required value="{{data.category.id}}">
                                                    {% for category in category %}
                                                    <option value="{{category.id}}" {% if data.category.id == category.id %}selected{% endif %}>{{category.title}}</option>
                                                    {% endfor %}
                                                   
													</select>
                                                </div>
                                
                                <div class="form-group col-lg-6 col-12">
                                    <label for="#" class="form-label">Course Validity</label>
                                    <input type="date" class="form-control" id="#" placeholder="Course Validity" name="validity" required value="{{data.validity}}">
                                </div>
                                <div class="form-group col-lg-6 col-12">
                                    <label for="#" class="form-label">Course Start Date</label>
                                    <input type="date" class="form-control" id="#" placeholder="Course Start Date" name="startdate" required value="{{data.startdate}}">
                                </div>
                                <div class="form-group col-lg-6 col-12">
                                    <label for="#" class="form-label">Course End Date</label>
                                    <input type="date" class="form-control" id="#" placeholder="Course End Date" name="enddate" required value="{{data.enddate}}">
                                </div>
                                 <div class="form-group col-lg-6 col-12">
                                    <label for="#" class="form-label">Course Price</label>
                                    <input type="text" class="form-control" id="#" placeholder="Course Price" name="price" required value="{{data.price}}">
                                </div>
                                <div class="form-group col-lg-12 col-12">
                                                    <label for="exampleInputEmail1" class="form-label">Select Instructors</label>
                                                    <select class="form-control select2" data-placeholder="Select Course"  name="trainer" required >
                                                        {% for trainer in trainer %}
                                                    <option value="{{trainer.id}}" {% if data.trainer.id == trainer.id %}selected{% endif %}>{{trainer.name}}</option>
                                                    {% endfor %}
													</select>
                                                </div>


                                <div class="form-group col-lg-12 col-12">
                                    <label for="#" class="form-label">Short Description</label>
                                   <textarea class="form-control " name="description" required value="{{data.description}}">{{data.description}}</textarea>
                                </div>
                                <div class="form-group col-lg-3 col-3">
                                    <button type="submit" class="btn btn-primary mt-4 mb-0" id="submitButton" >Submit</button>
                                </div>

                            </div>
                        </div>

                    </div>
                    
                    
                    <!-- ROW CLOSED -->



                </div>
                <!-- CONTAINER END -->
            </div>
        </div>
        </div>
        <!--app-content close-->

        {% include "superadmin/layouts/footer.html" %}
